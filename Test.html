<script>
 var iframe = document.getElementsByTagName('iframe')[0];

var getData = function (data) {

    else if (data && data.error && data.error.description) loadHTML(data.error.description);
    else loadHTML('Error: Cannot load ' + url);
};
var loadURL = function (src) {
    url = src;
    var script = document.createElement('script');
    script.src = 'http://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20data.headers%20where%20url%3D%22' + encodeURIComponent(url) + '%22&format=json&diagnostics=true&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys&callback=getData';
    document.body.appendChild(script);
};
var loadHTML = function (html) {
    iframe.src = 'about:blank';
    iframe.contentWindow.document.open();
    iframe.contentWindow.document.write(html.replace(/<head>/i, '<head><base href="' + url + '"><scr' + 'ipt>document.addEventListener("click", function(e) { if(e.target && e.target.nodeName == "A") { e.preventDefault(); parent.loadURL(e.target.href); } });</scr' + 'ipt>'));
    iframe.contentWindow.document.close();
}
loadURL(iframe.src);

</script>

<script>
var midiAccess = null;
    var midiInputs = null;
    var midiOutputs = null;
  var C = 60;    // note on, middle C, full velocity
  var D = 62;    // note on, middle D, full velocity
  var E = 64;    // note on, middle E, full velocity
  var F = 65;    // note on, middle F, full velocity
  var G = 67;    // note on, middle F, full velocity
  var A = 69;    // note on, middle F, full velocity
  var B = 71;    // note on, middle F, full velocity
  var m = -1; // middle note on the chord number
  var X = 0;     // to capture note on value that was has been sent so a corresponding note off can be sent
  var Y = 0;
  var Z = 0;
 
  
 
    function setup() {
        if (window.navigator.requestMIDIAccess) {
            window.navigator.requestMIDIAccess({sysex:false}).then( success);
        } 
        function setupEventHandler() {
            var inputs = [];
            var iter = midiAccess.inputs.values();
            for (var o = iter.next(); !o.done; o = iter.next()) {
                inputs.push(o.value);
            }
            var outputs = [];
            var iter = midiAccess.outputs.values();
            for (var o = iter.next(); !o.done; o = iter.next()) {
                outputs.push(o.value);
            }
            midiInputs = inputs;
            midiOutputs = outputs;
        }
        function success(access) {
            midiAccess = access;
            midiAccess.onstatechange = function(event) {
                var port = event.port;
              };
setupEventHandler();
        }
    }
     
function replacechordtoMidi() {
  
 var selectedElement = window.getSelection().anchorNode.parentNode;
var selectedclass = selectedElement.className;
var buts = document.getElementsByClassName('_3bHP1 _3ffP6');

//var buts = document.getElementsByClassName(selectedclass);
//alert(buts);
for (var i=0; i <buts.length; i++){
  var chordcap = buts[i].innerText;

  chordcap = chordcap.trim(); 
  var chordary = chordcap.split("");
  var chordarylen = chordary.length;
  var chord = chordary[0];
  var chordsuf = chordcap.slice(1);  
  if((chordary[1] == "#") || (chordary[1] == "b")){chord = chord+chordary[1]; chordsuf= chordcap.slice(2)};
  var chordtext = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
  var midinote = [ 60, 61,62,63,64,65,66,67,68,69,70,71];
  var chordtype = ["m", "dim" , "sus"]
  var chordnot2 = [-1,-1,1 ]
  var chordnot3 = [0,-1,7]
  var a = chordtext.indexOf(chord);
  chord = chordtext[a]; 
if ( chordsuf =="") {var c = 0; var d = 0 }  
else {var c = chordnot2[chordtype.indexOf(chordsuf)]; var d = chordnot3[chordtype.indexOf(chordsuf)]};
var ChordTransposed = "noteOn("+ (Number(midinote[a])) +","+ (Number(midinote[a])+4+c) + "," + (Number(midinote[a])+7+d) +")";


buts[i].innerHTML = '<chordbutton style="border:0.5px solid white; background-color: transparent;" ontouchstart='+ChordTransposed +'>' + chord + chordsuf  + '</button>';

buts[i].setAttribute("ontouchstart", ChordTransposed);
}
}
 
      
    
function noteOff() {
        var iter = midiAccess.outputs.values();
        for (var o = iter.next(); !o.done; o = iter.next()) {
            o.value.send( [0x82, X, 0x00] , window.performance.now() );
            o.value.send( [0x82, Y, 0x00] , window.performance.now() );
            o.value.send( [0x82, Z, 0x00] , window.performance.now() );
        }
    }
function noteOn(note, suf,thd) {
    noteOff();
        var iter = midiAccess.outputs.values();
        for (var o = iter.next(); !o.done; o = iter.next()) {
          o.value.send( [0x92, note  , 0x7f] , window.performance.now() );
          o.value.send( [0x92, suf  , 0x7f], window.performance.now() );
          o.value.send( [0x92, thd  , 0x7f], window.performance.now() );
            X = note  ;
            Y = suf  ;
            Z = thd  ;
        }}
window.onload = function() {setup();}
</script>
